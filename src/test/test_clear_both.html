<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .keepbj {
            width: 500px;
            height: 300px;
            border: 1px solid #f00;
        }

        #div1 {
            float: left;
            width: 40px;
            height: 50px;
        }

        #div2 {
            float: left;
            width: 30px;
            height: 50px;
        }

        #div3 {
            clear:both;
            /*
            width: 30px;
            height: 50px;
            */
        }
    </style>
</head>
<body>
<div class="keepbj">
    <div id="div1">我会在左边</div>
    <div id="div2">我会在右边</div>
</div>
<div id="div3">
    我不会受float的影响
</div>
</body>
</html>
