<p>请把鼠标移动到单词上，可以看到鼠标指针发生变化</p>
<div style="cursor:auto">Auto值，浏览器设置的光标</div>
<div style="cursor:crosshair">Crosshair值，光标呈现为十字线</div>
<div style="cursor:pointer">Pointer值，光标呈现为指示链接的指针(一只手)</div>
